<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="card">
    <div class="card-header text-center bg-dark text-white">
      <h1>Weather Dashboard</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-lg-4" id="searchBar">
        <card>
          <label for="city-input"><h3>Search for a city:</h3></label
              ><br>
          <input type="text" name="city" id="info" class="input" placeholder="Enter City">
          <!-- Call AJAX on click button -->
          <button id="submitCity" class="btn btn-primary">search</button>
          <!-- Clear Query -->
          <!-- <button id="clear-city-names" type="button" class="btn btn-primary btn-sm" title="Delete city list">
            X
          </button> -->
        </card>
      </div>
      <div class="col-sm-6 col-lg-6">
        <div id="items">
        </div>
      </div>
    </div>
    <br>
      <div class="col-sm-12 col-lg-10">
          <div id="title"></div> 
          <div id="forecast" class="row">
            
          </div>
      </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="assets/java.js"></script>
</body>

</html>
