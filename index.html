<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Weather App</title>
</head>

<body>
  <h1>
    <div class="container1">
      <div class="card text-center">
        <div class="card-header text-white bg-dark">
          Weather Dashboard
        </div>
      </div>
  </h1>

  <div class="container">
    <div class="row">
    <div class="col-auto-5" id="searchBar">
      <div class="ex">
        <input type="text" name="city" id="info" class="input" placeholder="Enter City">
        <button id="submitCity" class="btn btn-dark">Search City</button>
      </div>
    </div>
    </div>
    <div class="row float-right">
      <div class="col-auto-6">
        <div id="items">
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="row float-left">
      <div class="col-auto-7">
        <div class="">
          <!-- <h2 class="fiveDay">Five Day forecast</h2> -->
          <div id="forecast" class="row"></div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="assets/java.js"></script>
</body>

</html>
