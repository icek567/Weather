<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Weather App</title>
</head>
<body>
    <h1>
      <div class="container1">
      <div class="card text-center">
        <div class="card-header text-white bg-dark">
          Weather Dashboard
        </div>
       </div>
    </h1>

    <div class="container">
      <div class="row" >
        <div class="col-md-12">
          <h3 class="text-center text-dark">Enter City</h3>
        </div>

        <div class="row form-group form-inline"id="cityDiv">
          <input type="text" name="city" id="info" class="input" placeholder="Enter City">
          <button id="submitCity" class="btn btn-dark">Search City</button>

        </div>

      </div>
      
        
      <div class="items">
          <div class="city"></div>
          <div class="wind"></div>
          <div class="humidity"></div>
          <div class="temp"></div>
          <div class="UV"></div>
        </div>

        <div id="forecast">
          <div class="wind5"><img></div>
          <div class="humidity5"></div>
          <div class="temp-high"></div>
          <div class="temp-low"></div>
        </div>
      

    </div>
    <script src="assets/java.js"></script>
</body>
</html>
