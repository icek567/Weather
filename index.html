<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->


  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="jumbotron text-center text-white">
    <h1 class="display-2">Weather Dashboard</h1>
    <hr class="my-4 bg-white">
    <h3 class="display-4">Search the weather for cities across the U.S.</h3>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-sm-4 float-left" id="searchBar">
        <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">
          <label for="city-input">
            <h3>Searh Weather:</h3>
          </label><br>
          <input type="text" name="city" id="info" class="input" placeholder="Enter City">
          <!-- Call AJAX on click button -->
          <button id="submitCity" class="btn btn-primary">search</button>
          <!-- Search History spacing-->
          <form id="searchedCities" class="mt-1">
            <!---------------------- Search history gets added here  --------------------------------->
          </form>
        </nav>
        <img class="logo" src="assets/img/Darklogo.png" alt="logo" width="150" height="150" />
      </div>
      <div class="col-lg-8 col-sm-6 float-right">
        <div>
          <div id="items">
          </div>
        </div>
        <div class="">
          <div id="title"></div>
          <div id="forecast" class="row">

          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="assets/script.js"></script>
</body>

</html>
